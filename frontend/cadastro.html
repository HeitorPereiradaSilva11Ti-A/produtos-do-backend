<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Cadastro - Heitor</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Cadastrar Item</h1>
        <form id="form-cadastro">
            <input type="text" id="nome" placeholder="Nome do Produto" required>
            <textarea id="descricao" placeholder="Descrição do produto..."></textarea>
            <input type="number" id="preco" placeholder="Preço (0.00)" step="0.01" required>
            <input type="text" name="categoria" id="categoria" placeholder="categoria">
            <button type="submit">Gravar no Banco</button>
        </form>
        <a href="index.html" class="btn-voltar">← Cancelar e Voltar</a>
    </div>
    <script src="cadastro.js"></script>
</body>
</html>
